version: "2"

services:
    db:
        build: ./gws-core/src/test/docker/database
        image: gws/db
        ports:
            - "5433:5432"
    tomcat:
        build:
            context: ./gws-tomcat
            args:
                - https_proxy
        image: gws/tomcat
    web:
        build:
            context: ./gws-webapp/
            dockerfile: ./src/main/docker/webserver/Dockerfile
            args:
                - https_proxy
        image: gws/webserver
        depends_on:
            - db
            - tomcat
        ports:
            - "8081:8080"
    geoserver:
        build:
            context: ./gws-geoserver/
            dockerfile: ./Dockerfile
            args:
                - https_proxy
        image: gws/geoserver
        depends_on:
            - web
            - db
            - tomcat
        ports:
            - "8082:8080"
    open-am:
        build:
            context: ./gws-open-am/
            dockerfile: ./Dockerfile
            args:
                - https_proxy
        image: gws/open-am
        depends_on:
            - tomcat
        ports:
            - "8083:8080"
