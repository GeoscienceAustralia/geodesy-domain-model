version: "3.2"

services:
    db:
        build: ./gws-core/src/test/docker/database
        image: gws/db
        ports:
            - "5433:5432"
    tomcat:
        build:
            context: ./gws-tomcat
            args:
                - https_proxy
        image: gws/tomcat
    web:
        build:
            context: ./gws-webapp/
            dockerfile: ./src/main/docker/webserver/Dockerfile
            args:
                - https_proxy
        image: gws/webserver
        environment:
            - AWS_ACCESS_KEY_ID
            - AWS_SECRET_ACCESS_KEY
        depends_on:
            - db
            - open-am
            - tomcat
            - localstack
        ports:
            - "8081:8080"
    geoserver:
        build:
            context: ./gws-geoserver/
            dockerfile: ./Dockerfile
            args:
                - https_proxy
        image: gws/geoserver
        depends_on:
            - web
            - db
            - tomcat
        ports:
            - "8082:8080"
    open-am:
        build:
            context: ./gws-open-am/
            dockerfile: ./Dockerfile
            args:
                - https_proxy
        image: gws/open-am
        depends_on:
            - tomcat
        ports:
            - "8083:8080"
    localstack:
        image: localstack/localstack:0.10.2
        environment:
            - SERVICES=s3
        ports:
            - "4572:4572"
        volumes:
            - type: bind
              source: ./aws/document-bucket-local.sh
              target: /docker-entrypoint-initaws.d/document-bucket-local.sh
